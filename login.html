<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <title>급하송</title>
    <style>
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 17px;
            box-sizing: border-box;
            box-shadow: 0px 0px 3px rgba(181, 181, 181, 0.5);
        }
        .login-btn, .signup-button {
            width: 100%;
            padding: 12px;
            background-color: #78C4A3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(181, 181, 181, 0.5)            
        }
        .login-btn:hover, .signup-button:hover {
            opacity: 0.9;
        }
        .signup-button {
            background-color: #D9D9D9;
            color: #767676;      
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2 class="main-title1">로그인</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="아이디" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="signup-button" onclick="location.href='signup.html'">회원가입</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // users 객체 불러오기
            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (!username || !password) {
                alert('아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }

            if (!users[username]) {
                alert('존재하지 않는 아이디입니다. 회원가입을 해주세요.');
                return;
            }

            if (users[username] !== password) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 로그인 성공
            localStorage.setItem('username', username);
            location.href = 'section-select.html';
        });
    </script>
</body>
</html>
